<!-- templates/_base.html -->
{% load bootstrap5 %}
{% bootstrap_css %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Udenews{% endblock title %}</title>
  </head>
  <body>
    <div class="container" style="background-color:#dddddd ;margin-top: 10px; border: 2px solid #494747; padding: 10px 30px; border-radius: 7px;">
        {% block content %} 
        {% endblock content %}
    </div>
  </body>
</html>
